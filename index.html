<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Clone</title>
    <!-- Corrected the CSS link by adding the 'rel' attribute -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Wikipedia Clone</h1>
    </header>
 
    <div class="container"> 
        <div class="header-container">
            <h1>Search Wikipedia</h1>
            <span id="theme-toggler">Light</span>
        </div>
 
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter your text">
            <button type="submit">Search</button>
        </form>
   
        <div class="search-results"></div>
    </div>

    <!-- Corrected the 'script' tag typo -->
    <script src="app.js"></script>
</body>
</html>
